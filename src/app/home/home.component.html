<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

  <!-- Side Nav Bar -->
  <mat-sidenav #sidenav mode="side" class="app-sidenav component-viewer-sidenav" >

    <nav>
      <h1 style="text-align: center">Menu</h1>
      <ul>

        <li>
          <a routerlinkactive="component-viewer-sidenav-item-selected" [routerLink]="['/home/games']" class="menuItems">
            Games
          </a>
        </li>

        <li>
          <a routerlinkactive="component-viewer-sidenav-item-selected" [routerLink]="['/home/teams']" class="menuItems">
            Teams
          </a>
        </li>

        <li>
          <a routerlinkactive="component-viewer-sidenav-item-selected" [routerLink]="['/home/players']" class="menuItems">
            Players
          </a>
        </li>
      </ul>


    </nav>

  </mat-sidenav>
  <!-- Side Nav Bar -->

  <!-- Header -->
  <mat-toolbar class="toolbarHead">

    <button mat-icon-button class="app-icon-button"(click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    <span style="margin: 0 auto">{{Heading}}</span>


    <a style="font-weight: bold" mat-icon-button href="home/profile">
      <mat-icon>person</mat-icon>
    </a>
    <a style="font-weight: bold" mat-button (click)="logout()">
      <mat-icon>lock</mat-icon>
    </a>

  </mat-toolbar>
  <!-- Header -->

</mat-sidenav-container>
<div class="app-content">
  <router-outlet></router-outlet>
  <!-- Routed views go here -->
</div>
