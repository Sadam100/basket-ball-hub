<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="search">
          <div class="playerTextBox">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Search By Name" [(ngModel)]="playerName">
            </mat-form-field>
          </div>
          <div class="searchBtn">
            <button mat-raised-button [ngStyle]="{'color':'white', 'background-color':'#3789c1'}" (click)="searchByName()">Search</button>
          </div>
        </div>
        List Of Players
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name +' '+ element.last_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef> Team Name </th>
          <td mat-cell *matCellDef="let element">
            <a href="home/teams/{{element.team.id}}">{{element.team.full_name}}</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        (page)="pageChange($event)"
        showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
