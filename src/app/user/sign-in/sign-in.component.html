<div class="wrapper">
  <mat-card class="example-card">
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" ngModel="#email" name="email" [(ngModel)]="user.email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Placeholder" ngModel="#password" name="password" [(ngModel)]="user.password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="primary" [routerLink]="['/signup']">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
