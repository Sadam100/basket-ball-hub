<div class="wrapper">
  <mat-card class="example-card">
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="legacy">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Placeholder" name="fullName" [(ngModel)]="selectedUser.fullName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" name="email" [(ngModel)]="selectedUser.email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Placeholder" name="password" [(ngModel)]="selectedUser.password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Placeholder" name="location" [(ngModel)]="selectedUser.location">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Favourite Team</mat-label>
          <input matInput placeholder="Placeholder" name="favTeam" [(ngModel)]="selectedUser.favTeam">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Register</button>
        <button mat-raised-button color="primary" [routerLink]="['/signin']">Sign In</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
